<!-- Main entry for Webiary of a Deafveloper -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webiary of a Deafveloper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover-shell">
    <main class="cover" aria-labelledby="cover-title">
      <div class="cover__spine" aria-hidden="true"></div>
      <div class="cover__label">
        <p class="label__tag">Composition Notebook</p>
        <img class="label__sticker" src="assets/media/webairy.png" alt="Webiary of a Deafveloper sticker" loading="lazy">
      </div>
      <span class="cover__doodle cover__doodle--star" aria-hidden="true"></span>
      <span class="cover__doodle cover__doodle--heart" aria-hidden="true"></span>
      <button class="cover__open-button" type="button">Open notebook</button>
    </main>
  </div>
  <main class="book is-hidden" id="book">
    <div class="page-strip">
      <section class="page" data-section="home" data-page="1">
        <div class="page-inner">
          <h2 tabindex="-1">Welcome to my webiary</h2>
          <p>Placeholder text for your first page. Add your stories, notes, or doodles here soon.</p>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
